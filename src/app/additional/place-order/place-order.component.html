<div class="container">
  <div class="row my-5 text-center">
    <div class="col-12">
      <div class="div" *ngIf="!paidFor">
        <h3>You will pay: {{ totalToPay | currency: "EGP ":"symbol" }}</h3>
        <h3 class="my-5">
          Please select your payment method to complete purchase
        </h3>
      </div>
      <div [hidden]="paidFor" id="paypal"></div>
      <div *ngIf="paidFor" class="my-5">
        <h1 class="mb-3">Thank you for your purchase!</h1>
        <h3>Your Order Number is #{{ orderID }}</h3>
      </div>
    </div>
  </div>
</div>
