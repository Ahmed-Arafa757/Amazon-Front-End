<section class="container-fluid pb-5">
  <div class="row">
    <div class="col-2" id="AA_sideNavCol">
      <app-side-nav></app-side-nav>
    </div>
    <div class="col-10 ">
      <div class="row g-3 container">
        <div class="col-12"><img class="img-fluid w-100"
            src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Events/2020/PrimeDay/Fuji_LPHero_PDNonPrime_v2_en_US.jpg">
        </div>
        <div *ngFor='let cat of categories' class="col-12 text-center py-2">
          <h3 style="cursor: pointer;font-size: 2vw;" class="fw-bolder pb-3" (click)='searchByCategory(cat._id)'>
            {{cat.name}}</h3>
          <div class="row">
            <div *ngFor='let sub of cat.images' class="card col-12 col-lg-3 col-md-4 col-sm-6 pb-2 bg-transparent"
              style="border: none;cursor: pointer;" (click)='searchBySubCategory(sub.name)'>
              <div *ngIf='sub.URL != ""'>
                <img
                [src]="sub.URL"
                class="card-img-top" [alt]="sub.name"
                style="max-width: 100%;height:200px;max-height: 200px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title">{{sub.name}}</h5>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
