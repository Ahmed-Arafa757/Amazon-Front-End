<div dir="auto" class="sellerHeader">
  <div class="container bg-secondary vh-100 ">
    <div class="row">
      <div class="d-flex justify-content-start align-items-center">
        <div class="container-fluid  my-3 py-5">
          <div class="row">
            <h2>Welcome Back: {{loggedInSeller.sellerName}}</h2>
          </div>
          <div class="row">
            <div class="col-3">
              <h4>My Products:<button class="SE-btn w-50" (click)="toggleShow()">{{  log ? "hide" : "show" }}</button>
              </h4>
            </div>
          </div>
        </div>


      </div>
    </div>
    <div class="row">
      <div *ngIf="log" [@bounceInLeftOnEnter] [@fadeOutOnLeave]
        class="col-md-12 ">
        <div class="container-fluid">
          <div class="row">
            <h5 *ngIf="products.length === 0">
              {{ "SELLER.ADD_MESSAGE" | translate }}
              <a [routerLink]="['/seller', 'add']">
                {{ "HEADER.ADD" | translate }}
              </a>
            </h5>
          </div>

          <div *ngIf="products" class="row">
            <div class="col-12 col-lg-3 col-md-3 col-sm-4" *ngFor="let item of getSlicedArrOfProducts()">
              <app-product-item [product]="item">

              </app-product-item>
              <div *ngIf="loggedInSeller" class="crud-actions">
                <a [routerLink]="['/product', 'details', item._id]"><i class="far fa-eye"></i></a>
                <a [routerLink]="['/seller','edit',item._id]"><i class="fas fa-edit mx-2"></i></a>
                <a [routerLink]="[]" (click)="deleteProd(item._id)"><i class="fas fa-trash-alt"></i></a>
              </div>
            </div>

          </div>
        </div>


      </div>
    </div>

  </div>
