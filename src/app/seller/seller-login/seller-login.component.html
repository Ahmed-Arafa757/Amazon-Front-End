<div class="container">
    <form class="login my-5">
        <h4 class="fw-bolder headFont">
            I'M A RETURNING SELLER
        </h4>
        <div class="form-group form-check mb-3" [ngClass]="{'is-invalid':myEmail.invalid && myEmail.touched}">
            <label class="control-label fw-bolder" for="email">Email:</label>
            <input [(ngModel)]="seller.email" type="email" name="email"  #myEmail=ngModel ngModel email="true"
            required class="form-control "  id="">
        </div>
        <div class="form-group form-check mb-3" [ngClass]="{'is-invalid':password.invalid && password.touched}">
            <a href="#" class="login__forget-password">(Forget Password?)</a>
            <label class="control-label fw-bolder" for="password">Password:</label>
            <input [(ngModel)]="seller.password" class="form-control " #password=ngModel required minlength="10" type="password" name="password" placeholder="Password"  ngModel  id="password">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger">please enter valid password of min length 10 </div>
        <div class="invalid-feedback">
            Please enter a message in the textarea.
          </div>

        </div>
        
        <div class="login__remember-me">
            <div class="form-check"><input class="form-check-input" type="checkbox" name="" id="">
            <span>Remember Me</span>
        </div>
        <div class="add-product__actions">
                <button href="#" class="btn btn-danger">Cancel</button>
                <button type="submit" (click)="onSubmit()" class="btn btn-primary">Login</button>
            </div>
        </div>
        <a routerLink="/seller/signup" class="login__register-now">Register Now</a>
    </form>
</div>
