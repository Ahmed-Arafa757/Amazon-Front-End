<div class="container">
    <img class="m-4" src="../../../assets/images/logo/Amazon_Services.png" alt="">
    <hr>
    <form action="" #addform='ngForm'>
    <div class="row position-relative m-3">
        <div class="col-6 row">
            <div class="imgActions col col-12">
                <!-- <div class="uploadImg">
                    <i class="fas fa-upload"></i> Upload Photo
                </div> -->
                <input #img (change)='addImg(img)' type="file" name="img" id="img" class="uploadImg" data-multiple-caption="{count} files selected" multiple />
            </div>
            <div class="col col-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../../../assets/images/logo/amazon_PNG6.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../../../assets/images/icons/usa.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../../../assets/images/icons/usa.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </a>
                  </div>
            </div>
        </div>
        <div class="col col-6">
            <div class="add-product__image-action">
                    <a href="#"><i class="fas fa-plus-square"></i></a>
                    <a href="#"><i class="fas fa-edit"></i></a>
                    <a href="#"><i class="fas fa-trash-alt"></i></a>
            </div>
        </div>
    </div>
</form>
</div>
