<div class="container">


    <div class="container MM_signInContainer">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4 mx-auto text-center mt-3 mb-3">
            <a [routerLink]="['']">
              <img src="../../../assets/images/logo/SellerCentral.png" alt="" width="70%" height="auto" />
            </a>
          </div>
        </div>
    
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4 mx-auto MM_signInCard">
            <div class="card">
              <div class="card-body">
                <form #regForm='ngForm'>
                  <div class="mb-3">
                    <p class="fs-3">Create account</p>
    
    
                    <div [ngClass]='{"invalid" : sellerName.invalid && sellerName.touched}'>
    
                      <label for="sellerName" class="form-label fw-bold">Your name </label>
                      <input type="text" class="form-control mb-3" id="sellerName" name="sellerName" [(ngModel)]='seller.sellerName' #sellerName='ngModel' required />
                    </div>
    
                    <div [ngClass]='{"invalid" : email.invalid && email.touched}'>
    
                      <label for="email" class="form-label fw-bold">Email </label>
                      <input required minlength="10" maxlength="30" [(ngModel)]='seller.email' #email='ngModel' required
                        type="email" class="form-control mb-3"
                        id="email" name="email" />
                    </div>
    
                    <div [ngClass]='{"invalid" : password.invalid && password.touched}'>
    
                      <label for="password" class="form-label fw-bold">Password
                      </label>
                      <input required minlength="6" maxlength="20" [(ngModel)]='seller.password' #password='ngModel'
                        type="password" class="form-control" id="password"
                        name="password"
                        placeholder="At least 6 characters" />
                        <button (click)="showPassword()" class="login__forget-password px-1"> show Password ?</button>
                    </div>
    
    
    
                    <div class="form-text mb-3">
                      <i class="fas fa-info" style="color: rgb(0, 152, 212)"></i>
                      Passwords must be at least 6 characters.
                    </div>
    
    
                    <div [ngClass]='{"invalid" : re.invalid && re.touched}'>
    
                      <label for="confirm-password" class="form-label fw-bold">Re-enter password
                      </label>
                      <input required minlength="6" maxlength="20" [(ngModel)]='seller.repeatedPassword' #re='ngModel'
                        type="password" name='confirm-password'
                        class="form-control"
                        id="confirm-password" />
                    </div>
    
    
    
                  </div>
    
                  <button type="submit" class="btn bg-gradient col-12 mb-3" (click)='onRegister()'>
                    Create your Amazon account
                  </button>
                </form>
                <span>
                  By continuing, you agree to Amazon's
                  <a href="#">Conditions of Use</a> and
                  <a href="#">Privacy Notice</a>.</span>
    
                <hr class="my-4" />
    
                <span>Already have an account?
                  <a [routerLink]="['/seller/login']">Sign-In
                    <i class="fas fa-caret-right" style="font-size: 0.7rem"></i></a></span>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-sm-12 col-md-8 col-lg-6 mx-auto text-center MM_buttomRights">
            <hr />
            <a href="#">Conditions</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
            <p class="mt-3 text-muted">
              Â© 1996-2020, Amazon.com, Inc. or its affiliates
            </p>
          </div>
        </div>


   
</div>
