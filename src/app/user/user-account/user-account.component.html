<div dir="auto" class="container">
  <div class="row my-5">
    <div class="col-12 d-flex justify-content-center">
      <div class="row">
        <div class="col-12">
          <h3>
            {{ "ACCOUNT.YOUR_ACCOUNT" | translate }}
          </h3>
        </div>
        <div class="col-md-6 mt-3">
          <div
            [routerLink]="['/account', 'orders']"
            class="card"
            style="width: 400px; height: 130px"
          >
            <div class="card-body">
              <div class="row d-flex align-items-center my-3">
                <div class="col-4">
                  <img
                    src="https://images-na.ssl-images-amazon.com/images/G/01/x-locale/cs/ya/images/Box._CB485927553_.png"
                    alt=""
                    srcset=""
                  />
                </div>
                <div class="col-8">
                  <p>
                    {{ "ACCOUNT.YOUR_ORDERS" | translate }}
                  </p>
                  <p>
                    {{ "ACCOUNT.YOUR_ORDERS_DESC" | translate }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mt-3">
          <div
            [routerLink]="['/account', 'login-security']"
            class="card"
            style="width: 400px; height: 130px"
          >
            <div class="card-body">
              <div class="row d-flex align-items-center my-2">
                <div class="col-4">
                  <img
                    src="https://images-na.ssl-images-amazon.com/images/G/01/x-locale/cs/ya/images/sign-in-lock._CB485931485_.png"
                    alt=""
                    srcset=""
                  />
                </div>
                <div class="col-8">
                  <p>
                    {{ "ACCOUNT.LOGIN_&_SECURITY" | translate }}
                  </p>
                  <p>
                    {{ "ACCOUNT.LOGIN_&_SECURITY_DESC" | translate }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
