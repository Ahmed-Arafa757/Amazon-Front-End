<div class="row">
  <ng-template class="p-0 m-0" #popContent>
    <div class="border-0 p-0 m-0">
      <div class="border-0 p-0">
        <h5 class="">Customers' reviews</h5>
        <div>
          <a href="#">
            <i class="fas fa-star"></i>

            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </a>
          <span class="ms-1 fw-bold">4 out of 5</span>
        </div>
        <p>33350 global ratings</p>
        5 star
        <div class="progress mb-2">
          <div
            class="progress-bar bg-warning"
            role="progressbar"
            style="width: 90%"
            aria-valuenow="90"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        4 star

          <div
            class="progress-bar bg-warning"

          ></div>
        </div>
        3 star
        <div class="progress mb-2">
          <div
            class="progress-bar bg-warning"
            role="progressbar"
            style="width: 5%"
            aria-valuenow="5"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        2 star
        <div class="progress mb-2">
          <div
            class="progress-bar bg-warning"
            role="progressbar"
            style="width: 1%"
            aria-valuenow="1"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        1 star
        <div class="progress mb-2">
          <div
            class="progress-bar bg-warning"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
