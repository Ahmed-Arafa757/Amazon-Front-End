<div class="card" id="AA_productCard">
  <img [src]="product.productImages[0]" class="card-img-top" id="AA_productsImgs" />

  <div class="card-body">
    <h5 class="card-title" id="AA_cardText">
      {{ product.productName }}
    </h5>
    <p class="card-text">
      <span class="AA_byAmazon">by Amazon Basics </span>
      <br />

      <span class="AA_ratingStars">
        <i *ngFor="let star of stars" [class]="iconClass[star]"></i> </span><br />
      <sup class="AA_sup">EGP </sup><span class="AA_mainPrice">{{ getPrice() }}</span>
      <span class="AA_restPrice">
        <del *ngIf="product.productPrice.discount > 0">EGP {{ product.productPrice.currentPrice }}</del>
      </span>
    </p>
  </div>
</div>
